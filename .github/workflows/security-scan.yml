name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Run npm audit
      run: |
        echo "ğŸ” Running npm audit..."
        npm audit --audit-level=moderate || true
        echo "âœ… Security audit completed"

    - name: Check for known vulnerabilities
      continue-on-error: true
      run: |
        npm audit --json > audit-report.json 2>&1 || true
        VULN_COUNT=$(cat audit-report.json | jq -r '.metadata.vulnerabilities.total // 0' 2>/dev/null || echo "0")
        echo "Found $VULN_COUNT vulnerabilities"
        
        if [ "$VULN_COUNT" -gt 0 ]; then
          echo "âš ï¸  Vulnerabilities detected. Please review and update dependencies."
          echo "ğŸ“‹ Vulnerability Summary:"
          npm audit --audit-level=moderate || true
          echo ""
          echo "ğŸ’¡ To fix automatically (may include breaking changes):"
          echo "   npm audit fix --force"
          echo ""
          echo "âš ï¸  This workflow will not fail on vulnerabilities, but please review and fix them."
        else
          echo "âœ… No vulnerabilities found"
        fi

