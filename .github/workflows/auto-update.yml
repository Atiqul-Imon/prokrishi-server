name: Auto-Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:  # Manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Update dependencies
      working-directory: ./backend
      run: |
        echo "ğŸ“¦ Checking for outdated dependencies..."
        npm outdated || true
        
        echo "ğŸ“¦ Updating dependencies..."
        npm update
        
        # Check if package-lock.json changed
        if git diff --quiet package-lock.json; then
          echo "âœ… All dependencies are up to date"
        else
          echo "ğŸ“ Dependencies updated, creating commit..."
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package-lock.json
          git commit -m "chore: update dependencies [auto]" || echo "No changes to commit"
          git push || echo "No changes to push"
        fi

    - name: Create Pull Request
      if: github.event_name == 'schedule'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: auto-update dependencies"
        title: "Auto-update dependencies"
        body: "Automated dependency update from weekly schedule"
        branch: chore/auto-update-dependencies
        delete-branch: true

